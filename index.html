<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Города</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    .header-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .tiles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .tile {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .tile:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <img class="header-image" src="https://your-site.com/images/banner.jpg" alt="Города">

  <div class="tiles">
    <div class="tile" onclick="sendCity('Вена')">Вена</div>
    <div class="tile" onclick="sendCity('Париж')">Париж</div>
    <div class="tile" onclick="sendCity('Барселона')">Барселона</div>
    <div class="tile" onclick="sendCity('Прага')">Прага</div>
  </div>

  <script>
    function sendCity(city) {
      Telegram.WebApp.sendData(city); // Отправляет данные обратно в бота
    }

    Telegram.WebApp.ready(); // Инициализация
  </script>
</body>
</html>
