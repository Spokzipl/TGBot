<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Города</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Tailwind CSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React и ReactDOM через CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel для JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Контейнер для React -->
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect } = React;

    const cities = [
      { name: 'Вена', image: '/Static/Vienna.png' },
      { name: 'Париж', image: '/Static/Paris.png' },
      { name: 'Барселона', image: '/Static/Barcelona.png' },
      { name: 'Прага', image: '/Static/Prague.png' },
    ];

    function App() {
      useEffect(() => {
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.ready();
        }
      }, []);

      const sendCity = (city) => {
        window.Telegram?.WebApp?.sendData(city);
      };

      return (
        <div className="grid grid-cols-2 gap-4 w-full max-w-md">
          {cities.map((city) => (
            <div
              key={city.name}
              onClick={() => sendCity(city.name)}
              className="bg-white rounded-2xl p-4 shadow hover:shadow-md transition cursor-pointer flex flex-col items-center"
            >
              <img src={city.image} alt={city.name} className="w-20 h-20 mb-3 rounded-xl" />
              <span className="text-lg font-semibold">{city.name}</span>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

</body>
</html>
