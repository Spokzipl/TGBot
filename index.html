<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ì–æ—Ä–æ–¥–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React –∏ ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel –¥–ª—è JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const cities = [
      { name: '–í–µ–Ω–∞', image: '/Static/Vienna.png' },
      { name: '–ü–∞—Ä–∏–∂', image: '/Static/Paris.png' },
      { name: '–ë–∞—Ä—Å–µ–ª–æ–Ω–∞', image: '/Static/Barcelona.png' },
      { name: '–ü—Ä–∞–≥–∞', image: '/Static/Prague.png' },
    ];

    const Sidebar = ({ currentCity, setCurrentCity, currentPage, setCurrentPage, cities }) => {
      const [dropdownOpen, setDropdownOpen] = useState(false);
      const dropdownRef = useRef(null);

      // –ó–∞–∫—Ä—ã—Ç—å –¥—Ä–æ–ø–¥–∞—É–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
      useEffect(() => {
        const handleClickOutside = (event) => {
          if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
            setDropdownOpen(false);
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
        };
      }, []);

      const toggleDropdown = () => setDropdownOpen(!dropdownOpen);

      const onSelectCity = (city) => {
        setCurrentCity(city);
        setDropdownOpen(false);
        setCurrentPage('Dashboard');
      };

      const pages = ['Dashboard', 'Posts', 'Charts', 'Settings', 'Finance'];

      return (
        <div className="w-60 bg-white h-full shadow-md flex flex-col p-4">
          {/* –ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */}
          <div className="relative mb-6" ref={dropdownRef}>
            <button
              onClick={toggleDropdown}
              className="w-full text-left bg-gray-100 rounded-lg px-4 py-2 flex justify-between items-center hover:bg-gray-200"
              aria-expanded={dropdownOpen}
              aria-haspopup="listbox"
            >
              {currentCity}
              <svg
                className={`w-4 h-4 ml-2 transition-transform ${dropdownOpen ? 'rotate-180' : ''}`}
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            {dropdownOpen && (
              <ul
                className="absolute z-10 mt-1 w-full bg-white border rounded shadow-md max-h-48 overflow-auto"
                role="listbox"
                tabIndex={-1}
              >
                {cities.map((city) => (
                  <li
                    key={city.name}
                    onClick={() => onSelectCity(city.name)}
                    className="px-4 py-2 hover:bg-gray-200 cursor-pointer"
                    role="option"
                    aria-selected={city.name === currentCity}
                    tabIndex={0}
                    onKeyDown={(e) => {
                      if (e.key === 'Enter' || e.key === ' ') {
                        onSelectCity(city.name);
                      }
                    }}
                  >
                    {city.name}
                  </li>
                ))}
              </ul>
            )}
          </div>

          {/* –ú–µ–Ω—é —Å—Ç—Ä–∞–Ω–∏—Ü */}
          {pages.map((page) => (
            <button
              key={page}
              className={`text-left py-2 px-4 rounded-lg mb-2 hover:bg-gray-100 transition ${
                currentPage === page ? 'bg-gray-200 font-semibold' : ''
              }`}
              onClick={() => setCurrentPage(page)}
            >
              {page}
            </button>
          ))}
        </div>
      );
    };

    const Dashboard = () => {
      const stats = [
        { label: 'Followers', icon: 'üë•', value: '1.2K' },
        { label: 'Posts', icon: 'üìù', value: '340' },
        { label: 'Earn', icon: 'üí∞', value: '$1200' },
      ];

      return (
        <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
          {stats.map((stat) => (
            <div key={stat.label} className="bg-white rounded-xl p-4 flex items-center shadow">
              <div className="text-3xl mr-4">{stat.icon}</div>
              <div>
                <div className="text-sm text-gray-500">{stat.label}</div>
                <div className="text-xl font-bold">{stat.value}</div>
              </div>
            </div>
          ))}
        </div>
      );
    };

    const Placeholder = ({ title }) => (
      <div className="text-xl text-gray-600 font-semibold">{title} —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)</div>
    );

    function App() {
      const [selectedCity, setSelectedCity] = useState(null);
      const [currentPage, setCurrentPage] = useState('Dashboard');

      useEffect(() => {
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.ready();
        }
      }, []);

      const handleCityClick = (city) => {
        setSelectedCity(city);
        window.Telegram?.WebApp?.sendData(city);
      };

      if (!selectedCity) {
        return (
          <div className="grid grid-cols-2 gap-4 w-full max-w-md">
            {cities.map((city) => (
              <div
                key={city.name}
                onClick={() => handleCityClick(city.name)}
                className="bg-white rounded-2xl p-4 shadow hover:shadow-md transition cursor-pointer flex flex-col items-center"
              >
                <img src={city.image} alt={city.name} className="w-20 h-20 mb-3 rounded-xl" />
                <span className="text-lg font-semibold">{city.name}</span>
              </div>
            ))}
          </div>
        );
      }

      return (
        <div className="flex w-full h-screen">
          <Sidebar
            currentCity={selectedCity}
            setCurrentCity={setSelectedCity}
            currentPage={currentPage}
            setCurrentPage={setCurrentPage}
            cities={cities}
          />
          <div className="flex-1 p-6 overflow-y-auto">
            <h1 className="text-2xl font-bold mb-6">{selectedCity} ‚Äî {currentPage}</h1>
            {currentPage === 'Dashboard' && <Dashboard />}
            {currentPage !== 'Dashboard' && <Placeholder title={currentPage} />}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
